<app-spinner [isLoading]="isLoading"></app-spinner>
<table class="table table-striped">
    <thead>
        <th>Title</th>    
        <th>Response / Viewer</th>    
        <th>User</th>    
        <th></th>    
    </thead>
    <tbody *ngFor="let post of posts?.items">
        <tr>          
            <td><a routerLink="/answer-post/{{post.id}}" [state]="{ post }" > {{post.title}} </a></td> 
            <td>{{post.postDate | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
            <td>{{post.userId}}</td>
            <td></td>
        </tr>    
    </tbody>
</table>

<button (click)="onBack()" class="btn btn-primary me-2">Back To Forum List</button>
<button (click)="onAddQuestion()" class="btn btn-success">Add Question</button>
